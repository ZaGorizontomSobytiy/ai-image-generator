<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-message {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .result-container {
            display: none;
            margin-top: 20px;
        }

        .result-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .prompts-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .prompt-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .prompt-text {
            color: #333;
            margin-bottom: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AI Image Generator</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –ø–æ–º–æ—â—å—é –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞</p>
        </div>

        <div class="card">
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt">‚úçÔ∏è –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø—Ä–æ–º–ø—Ç:</label>
                    <input 
                        type="text" 
                        id="prompt" 
                        name="prompt" 
                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–æ—Ç-–∞—Å—Ç—Ä–æ–Ω–∞–≤—Ç –≤ –∫–æ—Å–º–æ—Å–µ"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="provider">üîå –í—ã–±–µ—Ä–∏—Ç–µ API:</label>
                    <select id="provider" name="provider">
                        <option value="proxyapi">ProxyAPI (GPT Image)</option>
                        <option value="openrouter">OpenRouter (Gemini 2.5 Flash Image)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="style">üé® –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å:</label>
                    <select id="style" name="style">
                        {% for key, value in styles.items() %}
                        <option value="{{ key }}">{{ value.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="generateBtn">
                    üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                </button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-message" id="progressMessage">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>

            <div class="error" id="errorContainer"></div>

            <div class="result-container" id="resultContainer">
                <div class="prompts-display">
                    <div class="prompt-label">üìù –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ø—Ä–æ–º–ø—Ç:</div>
                    <div class="prompt-text" id="originalPrompt"></div>
                    
                    <div class="prompt-label">‚ú® –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø—Ä–æ–º–ø—Ç:</div>
                    <div class="prompt-text" id="enhancedPrompt"></div>
                </div>

                <img id="resultImage" class="result-image" alt="Generated image">
                
                <button class="btn btn-secondary" id="newRequestBtn">
                    üîÑ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const generateBtn = document.getElementById('generateBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressMessage = document.getElementById('progressMessage');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const newRequestBtn = document.getElementById('newRequestBtn');
        
        let pollInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            
            // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressContainer.style.display = 'block';
            generateBtn.disabled = true;
            
            try {
                // –ü–æ–ª—É—á–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π provider
                const provider = document.getElementById('provider').value;
                
                // –ó–∞–ø—É—Å—Ç–∏—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        style: style,
                        provider: provider
                    })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞');
                }
                
                // –ù–∞—á–∞—Ç—å –æ–ø—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞
                startPolling();
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
                generateBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        function startPolling() {
            pollInterval = setInterval(checkStatus, 500);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
                progressFill.style.width = status.progress + '%';
                progressFill.textContent = status.progress + '%';
                progressMessage.textContent = status.message;
                
                // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å
                if (status.status === 'done') {
                    stopPolling();
                    showResult(status);
                } else if (status.status === 'error') {
                    stopPolling();
                    showError(status.error);
                }
                
            } catch (error) {
                stopPolling();
                showError('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞');
            }
        }

        function showResult(status) {
            progressContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            generateBtn.disabled = false;
            
            document.getElementById('originalPrompt').textContent = status.original_prompt;
            document.getElementById('enhancedPrompt').textContent = status.enhanced_prompt;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const imgPath = status.image_path.replace(/\\/g, '/');
            const imgUrl = '/images/' + imgPath.split('generated_images/')[1];
            document.getElementById('resultImage').src = imgUrl;
        }

        function showError(message) {
            progressContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            errorContainer.textContent = '‚ùå ' + message;
            generateBtn.disabled = false;
        }

        newRequestBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            document.getElementById('prompt').value = '';
            document.getElementById('prompt').focus();
        });
    </script>
</body>
</html>
